<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Sign Up</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 30px 40px;
      border: 1px solid #ccc;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      border-radius: 6px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: normal;
    }

    p.description {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      max-width: 100%;
    }

    input[type="email"] {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      background-color: #c7b179;
      border: 1px solid #a3915d;
      color: #fff;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a3915d;
    }

    p.terms {
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }

    /* Placeholder style */
    ::placeholder {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>minecraft sign up</h1>
    <p class="description">It's easy! Sign up with your email and we will send you a confirmation message.</p>
    <form action="#" method="post">
      <input type="email" name="email" placeholder="Enter your email address" required />
      <button type="submit">Start free trial</button>
    </form>
    <p class="terms">
      start signing up you silly
  </div>

</body>
</html>
